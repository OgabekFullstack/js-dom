<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="round">
            <span>ROUND</span>
            <span class="round-number">10</span>
        </div>
        <header>
            <ul class="result">
                <li class="result-one">
                    <span>WIN</span><br>
                    <span class="result-number result-win-one win1">0</span>
                </li>

                <li class="result-two">
                    <li class="result-one">
                        <span>TIES</span><br>
                        <span class="result-number result-ties ties">0</span>
                    </li>
                </li>

                <li class="result-three">
                    <li class="result-one">
                        <span>WIN</span><br>
                        <span class="result-number result-win-two win2">0</span>
                    </li>
                </li>
            </ul>
        </header>
        
        <div class="body">
            <ul class="body-result">
                <li class="body-result-content">
                    <img class="result-img" src="./img/paper.24d69089.png" alt="">
                    <div class="btns">
                        <button class="btn btn-one"><img src="./img/rock.fae7b245.png" alt=""></button>
                        <button class="btn btn-two"><img src="./img/rock.fae7b245.png" alt=""></button>
                        <button class="btn btn-three"><img src="./img/rock.fae7b245.png" alt=""></button>
                       
                    </div>
                </li>

                <li>
                    <div class="rounds-result">
                        <span>ROUNDS</span>
                    </div>
                </li>

                <li class="body-result-content">
                    <img class="result-img" src="./img/paper.24d69089.png" alt="">
                </li>
            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
